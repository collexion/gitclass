---
layout: default
title: Developer Collaboration Course
---

<div id="home">
	<h1>Lessons</h1>
	<table class="posts">
		<thead>
			<tr>
				<th>Name</th>
				<th>Completed</th>
			</tr>
		</thead>
		<tbody>
			{% for post in site.posts reversed %}
				<tr>
					<td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
					<td>
						<span class="incomplete"></span>
						<!-- <span class="complete"></span> -->
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{{ site.url }}
